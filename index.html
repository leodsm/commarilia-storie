    <style>
        /* --- Configurações Globais --- */
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8f9fa;
        }

        /* --- Estilos da Marca --- */
        .logo-text-com { color: #F4A261; }
        .logo-text-marilia { color: #1D3557; }

        /* --- Efeitos Visuais --- */
        .text-shadow { text-shadow: 1px 1px 4px rgba(0,0,0,0.6); }

        /* --- Lazy Loading Placeholder --- */
        img.lazy {
            background-color: #e2e8f0; /* Um cinza claro como placeholder */
        }

        /* --- Animações e Transições do Menu Lateral --- */
        #side-menu {
            transform: translateX(-100%);
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #side-menu.open {
            transform: translateX(0);
        }

        /* --- Efeito de Sobreposição para Cards --- */
        .news-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 40%, transparent 70%);
            transition: opacity 0.3s ease;
        }

        /* --- Animações e Transições do Player de Story --- */
        #story-viewer {
            transform: scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease, visibility 0s 0.3s;
        }
        #story-viewer.open {
            transform: scale(1);
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        /* --- Efeito de Sobreposição no Conteúdo do Story --- */
        #story-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 50%);
            z-index: 1;
        }

        /* --- Barras de Progresso do Story --- */
        .progress-bar {
            flex: 1;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: white;
            transform-origin: left;
            transform: scaleX(0);
        }

        /* --- Animações e Transições do Modal --- */
        #story-modal {
            visibility: hidden;
            transition: visibility 0s 0.4s;
        }
        #story-modal-overlay {
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        #story-modal.open {
            visibility: visible;
            transition-delay: 0s;
        }
        #story-modal.open #story-modal-overlay {
            opacity: 1;
        }
        #story-modal-content {
            transform: translateY(100%); /* Efeito de entrada de baixo para cima */
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #story-modal.open #story-modal-content {
            transform: translateY(0);
        }

        /* --- Estilos para o conteúdo do Modal --- */
        .prose-styles h1, .prose-styles h2, .prose-styles h3 { margin-bottom: 0.5em; font-weight: 700; }
        .prose-styles p { margin-bottom: 1em; line-height: 1.7; }
        .prose-styles a { color: #2563eb; text-decoration: underline; }
        .prose-styles ul, .prose-styles ol { margin-left: 1.5em; margin-bottom: 1em; }
        .prose-styles li { margin-bottom: 0.5em; }
        .prose-styles blockquote { border-left: 4px solid #ccc; padding-left: 1em; margin-left: 0; font-style: italic; }

        /* --- Utilitário para Esconder Barra de Rolagem --- */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        class App {
            constructor() {
                this.storiesData = [];
                this.api = new Api();
                this.ui = new UI();
                this.storyPlayer = new StoryPlayer(
                    this.ui.getStoryPlayerDOM(), 
                    (index) => this.storiesData[index],
                    () => this.storiesData.length
                );
            }

            async init() {
                try {
                    const rawData = await this.api.fetchPosts();
                    this.storiesData = rawData
                        .filter(story => {
                            const storyDate = new Date(story.timestamp);
                            const now = new Date();
                            return story.status === 'published' || (story.status === 'scheduled' && storyDate <= now);
                        })
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                    this.ui.renderNewsGrid(this.storiesData);
                    this.ui.initializeLazyLoading();
                    this.ui.setupEventListeners(
                        (storyIndex) => this.storyPlayer.open(storyIndex)
                    );
                    
                    feather.replace();

                } catch (error) {
                    console.error("Falha ao inicializar a aplicação:", error);
                    this.ui.displayError("Não foi possível carregar as notícias. Tente novamente mais tarde.");
                }
            }
        }

        class Api {
            constructor() {
                const SUPABASE_URL = 'https://apdaldrcyugyjiwpodel.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwZGFsZHJjeXVneWppd3BvZGVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NDc0NDAsImV4cCI6MjA3MTIyMzQ0MH0.UX0uAej52mEC3vsk-GSRHB7jNYm0N7MEN5-rBk-6e7A';
                this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }

            async fetchPosts() {
                const { data, error } = await this.supabase
                    .from('stories')
                    .select(`*, story_pages ( * )`)
                    .order('timestamp', { ascending: false });

                if (error) {
                    throw new Error(`Erro ao buscar dados do Supabase: ${error.message}`);
                }
                
                data.forEach(story => {
                    if (story.story_pages) {
                        story.story_pages.sort((a, b) => a.order_index - b.order_index);
                    }
                });
                return data;
            }
        }

        class UI {
            constructor() {
                this.dom = {
                    newsGrid: document.getElementById('news-grid'),
                    menuBtn: document.getElementById('menu-btn'),
                    closeMenuBtn: document.getElementById('close-menu-btn'),
                    sideMenu: document.getElementById('side-menu'),
                    menuOverlay: document.getElementById('menu-overlay'),
                };
            }

            renderNewsGrid(storiesData) {
                if (!this.dom.newsGrid) return;
                this.dom.newsGrid.innerHTML = storiesData.map((story, index) => `
                    <div class="news-card relative rounded-xl shadow-lg overflow-hidden cursor-pointer h-[480px] group" data-story-index="${index}" role="button" tabindex="0" aria-label="Abrir story: ${story.card_title}">
                        <img data-src="${story.card_image}" alt="${story.card_title}" class="lazy w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500 ease-in-out">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-5 text-white z-10">
                            <span class="text-white text-xs font-bold px-3 py-1 rounded-full" style="background-color: ${story.category_color};">${story.category}</span>
                            <h2 class="text-xl font-bold mt-2 leading-tight text-shadow">${story.card_title}</h2>
                        </div>
                    </div>
                `).join('');
            }

            initializeLazyLoading() {
                const lazyImages = document.querySelectorAll('img.lazy');
                if ("IntersectionObserver" in window) {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                img.src = img.dataset.src;
                                img.classList.remove('lazy');
                                observer.unobserve(img);
                            }
                        });
                    });
                    lazyImages.forEach(img => observer.observe(img));
                } else {
                    lazyImages.forEach(img => img.src = img.dataset.src);
                }
            }

            setupEventListeners(onCardClick) {
                this.dom.newsGrid?.addEventListener('click', (e) => {
                    const card = e.target.closest('.news-card');
                    if (card) onCardClick(parseInt(card.dataset.storyIndex));
                });
                this.dom.newsGrid?.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        const card = e.target.closest('.news-card');
                        if (card) { e.preventDefault(); onCardClick(parseInt(card.dataset.storyIndex)); }
                    }
                });
                const toggleMenu = () => {
                    const isOpen = this.dom.sideMenu.classList.toggle('open');
                    this.dom.menuOverlay.classList.toggle('hidden');
                    if (isOpen) this.dom.closeMenuBtn.focus();
                    else this.dom.menuBtn.focus();
                };
                this.dom.menuBtn?.addEventListener('click', toggleMenu);
                this.dom.closeMenuBtn?.addEventListener('click', toggleMenu);
                this.dom.menuOverlay?.addEventListener('click', toggleMenu);
            }

            getStoryPlayerDOM() {
                return {
                    viewer: document.getElementById('story-viewer'),
                    container: document.getElementById('story-container'),
                    progressContainer: document.getElementById('story-progress-container'),
                    mediaContainer: document.getElementById('story-media-container'),
                    title: document.getElementById('story-title-viewer'),
                    time: document.getElementById('story-time'),
                    closeBtn: document.getElementById('close-story-btn'),
                    shareBtn: document.getElementById('share-story-btn'),
                    muteBtn: document.getElementById('mute-story-btn'),
                    nextArea: document.getElementById('next-story-area'),
                    prevArea: document.getElementById('prev-story-area'),
                    swipeUp: document.getElementById('full-story-swipe-up'),
                    modal: document.getElementById('story-modal'),
                    modalOverlay: document.getElementById('story-modal-overlay'),
                    closeModalBtn: document.getElementById('close-modal-btn'),
                    modalImage: document.getElementById('modal-image'),
                    modalTitle: document.getElementById('modal-title'),
                    modalText: document.getElementById('modal-text'),
                };
            }

            displayError(message) {
                if (this.dom.newsGrid) {
                    this.dom.newsGrid.innerHTML = `<p class="col-span-full text-center text-red-500">${message}</p>`;
                }
            }
        }

        class StoryPlayer {
            constructor(dom, getStoryDataCallback, getStoryCountCallback) {
                this.dom = dom;
                this.getStoryData = getStoryDataCallback;
                this.getStoryCount = getStoryCountCallback;
                this.state = { currentStoryIndex: 0, currentPageIndex: 0, isPaused: false, isMuted: true, animationStartTime: 0, timeWhenPaused: 0 };
                this.progressTimer = null;
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.init();
            }

            init() {
                this.dom.closeBtn?.addEventListener('click', () => this.close());
                this.dom.nextArea?.addEventListener('click', () => this.nextPage());
                this.dom.prevArea?.addEventListener('click', () => this.prevPage());
                this.dom.swipeUp?.addEventListener('click', () => this.openModal());
                this.dom.shareBtn?.addEventListener('click', () => this.shareStory());
                this.dom.muteBtn?.addEventListener('click', () => this.toggleMute());

                const pauseStory = () => { this.state.isPaused = true; };
                const resumeStory = () => { this.state.isPaused = false; };
                this.dom.container.addEventListener('mousedown', pauseStory);
                this.dom.container.addEventListener('touchstart', pauseStory, { passive: true });
                this.dom.container.addEventListener('mouseup', resumeStory);
                this.dom.container.addEventListener('touchend', resumeStory);

                document.addEventListener('keydown', (e) => {
                    if (this.dom.viewer.classList.contains('open')) {
                        if (e.key === 'ArrowRight') this.nextPage();
                        if (e.key === 'ArrowLeft') this.prevPage();
                        if (e.key === 'Escape') this.close();
                    }
                });
                this.dom.container.addEventListener('touchstart', (e) => { 
                    this.touchStartX = e.touches[0].clientX;
                    this.touchStartY = e.touches[0].clientY;
                }, { passive: true });
                this.dom.container.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const deltaX = touchEndX - this.touchStartX;
                    const deltaY = touchEndY - this.touchStartY;

                    if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                        if (deltaX < 0) this.nextStory();
                        else this.prevStory();
                    }
                });

                this.dom.closeModalBtn?.addEventListener('click', () => this.closeModal());
                this.dom.modalOverlay?.addEventListener('click', () => this.closeModal());
            }

            open(storyIndex) {
                this.state.currentStoryIndex = storyIndex;
                this.state.currentPageIndex = 0;
                this.state.isPaused = false;
                this.updatePage(true);
                this.dom.viewer?.classList.add('open');
                document.body.style.overflow = 'hidden';
            }

            close() {
                this.dom.viewer?.classList.remove('open');
                document.body.style.overflow = '';
                this.dom.mediaContainer.innerHTML = '';
                cancelAnimationFrame(this.progressTimer);
            }
            
            nextStory() {
                if (this.state.currentStoryIndex < this.getStoryCount() - 1) {
                    this.state.currentStoryIndex++;
                    this.state.currentPageIndex = 0;
                    this.updatePage(true);
                } else {
                    this.close();
                }
            }

            prevStory() {
                if (this.state.currentStoryIndex > 0) {
                    this.state.currentStoryIndex--;
                    this.state.currentPageIndex = 0;
                    this.updatePage(true);
                }
            }

            updatePage(isFirstPageOfStory = false) {
                const story = this.getStoryData(this.state.currentStoryIndex);
                const page = story?.story_pages?.[this.state.currentPageIndex];
                if (!page) { this.close(); return; }

                if(isFirstPageOfStory) this.buildProgressBars();
                this.updateProgressBars();
                
                this.dom.mediaContainer.innerHTML = '';
                const isVideo = page.media_type === 'video';
                const mediaElement = isVideo ? document.createElement('video') : document.createElement('img');
                
                mediaElement.src = page.media_url;
                mediaElement.className = "w-full h-full object-cover";
                this.dom.mediaContainer.appendChild(mediaElement);

                this.dom.muteBtn.classList.toggle('hidden', !isVideo);
                if (isVideo) {
                    mediaElement.autoplay = true;
                    mediaElement.muted = this.state.isMuted;
                    mediaElement.loop = true;
                    mediaElement.playsInline = true;
                    this.updateMuteButton();
                }

                this.dom.title.innerHTML = page.title;
                this.dom.time.textContent = this.formatTimeAgo(story.timestamp);
                this.dom.swipeUp.style.display = page.show_full_link ? 'block' : 'none';

                this.startProgressBar();
            }

            nextPage() {
                const story = this.getStoryData(this.state.currentStoryIndex);
                if (this.state.currentPageIndex < story.story_pages.length - 1) {
                    this.state.currentPageIndex++;
                    this.updatePage();
                } else {
                    this.nextStory();
                }
            }

            prevPage() {
                if (this.state.currentPageIndex > 0) {
                    this.state.currentPageIndex--;
                    this.updatePage();
                } else {
                    this.prevStory();
                }
            }

            buildProgressBars() {
                this.dom.progressContainer.innerHTML = '';
                const story = this.getStoryData(this.state.currentStoryIndex);
                story.story_pages.forEach(() => {
                    const bar = document.createElement('div');
                    bar.className = 'progress-bar';
                    bar.innerHTML = `<div class="progress-bar-inner"></div>`;
                    this.dom.progressContainer.appendChild(bar);
                });
            }

            updateProgressBars() {
                const bars = this.dom.progressContainer.querySelectorAll('.progress-bar-inner');
                bars.forEach((bar, index) => {
                    bar.style.transition = 'none';
                    bar.style.transform = 'scaleX(0)';
                    if (index < this.state.currentPageIndex) {
                        bar.style.transform = 'scaleX(1)';
                    }
                });
            }

            startProgressBar() {
                cancelAnimationFrame(this.progressTimer);
                const DURATION = 5000; // 5 segundos
                const bar = this.dom.progressContainer.querySelectorAll('.progress-bar-inner')[this.state.currentPageIndex];
                if (!bar) return;

                bar.style.transition = 'none';
                bar.style.transform = 'scaleX(0)';
                this.state.animationStartTime = performance.now();
                this.state.timeWhenPaused = 0;

                const animate = (timestamp) => {
                    if (this.state.isPaused) {
                        if (this.state.timeWhenPaused === 0) {
                            this.state.timeWhenPaused = timestamp;
                        }
                        this.progressTimer = requestAnimationFrame(animate);
                        return;
                    }

                    if (this.state.timeWhenPaused > 0) {
                        const pauseDuration = timestamp - this.state.timeWhenPaused;
                        this.state.animationStartTime += pauseDuration;
                        this.state.timeWhenPaused = 0;
                    }

                    const elapsed = timestamp - this.state.animationStartTime;
                    const progress = Math.min(elapsed / DURATION, 1);
                    bar.style.transform = `scaleX(${progress})`;

                    if (progress >= 1) {
                        this.nextPage();
                        return;
                    }
                    this.progressTimer = requestAnimationFrame(animate);
                };
                this.progressTimer = requestAnimationFrame(animate);
            }
            
            toggleMute() {
                this.state.isMuted = !this.state.isMuted;
                const video = this.dom.mediaContainer.querySelector('video');
                if (video) video.muted = this.state.isMuted;
                this.updateMuteButton();
            }

            updateMuteButton() {
                const icon = this.state.isMuted ? 'volume-x' : 'volume-2';
                this.dom.muteBtn.innerHTML = `<i data-feather="${icon}" class="w-6 h-6"></i>`;
                feather.replace();
            }

            async shareStory() {
                const story = this.getStoryData(this.state.currentStoryIndex);
                const shareData = {
                    title: story.card_title,
                    text: `Confira esta notícia: ${story.card_title}`,
                    url: window.location.href
                };
                try {
                    if (navigator.share) {
                        await navigator.share(shareData);
                    } else {
                        navigator.clipboard.writeText(shareData.url);
                        alert('Link da notícia copiado!');
                    }
                } catch (err) {
                    console.error("Erro ao compartilhar:", err);
                }
            }

            openModal() {
                const story = this.getStoryData(this.state.currentStoryIndex);
                if (!story) return;
                this.dom.modalImage.src = story.full_content_image || '';
                this.dom.modalTitle.textContent = story.full_content_title || '';
                this.dom.modalText.innerHTML = story.full_content_body || '';
                this.dom.modal.classList.add('open');
                this.state.isPaused = true;
            }

            closeModal() {
                this.dom.modal.classList.remove('open');
                this.state.isPaused = false;
            }

            formatTimeAgo(isoString) {
                const date = new Date(isoString);
                const now = new Date();
                const seconds = Math.round((now - date) / 1000);
                const minutes = Math.round(seconds / 60);
                const hours = Math.round(minutes / 60);
                const days = Math.round(hours / 24);

                if (seconds < 60) return `agora mesmo`;
                if (minutes < 60) return `${minutes} min atrás`;
                if (hours < 24) return `${hours} h atrás`;
                return `${days} d atrás`;
            }
        }

        const app = new App();
        app.init();
    });
    </script>
